<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" /> <!-- External CSS file -->
    <title>Instient Assignment</title>
</head>

<body>
    <div id="maindiv">
        <div id="fruitdiv">
            <h2>Fruit</h2> <!-- Heading for the fruit section -->
            <div id="fruitdiv1">
                <div class="singleprisecomponent">
                    <p class="title">Orange</p> <!-- Title for the fruit -->
                    <p class="prise"><span>$</span>2.12<span>9</span></p> <!-- Price with $ symbol and digits -->
                </div>
                <div class="singleprisecomponent">
                    <p class="title">Banana</p> <!-- Title for the fruit -->
                    <p class="prise"><span>$</span>1.23<span>9</span></p> <!-- Price with $ symbol and digits -->
                </div>
                <div class="singleprisecomponent">
                    <p class="title">Apple</p> <!-- Title for the fruit -->
                    <p class="prise"><span>$</span>3.22<span>9</span></p> <!-- Price with $ symbol and digits -->
                </div>
                <div class="singleprisecomponent">
                    <p class="title">Apricot</p> <!-- Title for the fruit -->
                    <p class="prise"><span>$</span>1.14<span>9</span></p> <!-- Price with $ symbol and digits -->
                </div>
            </div>
        </div>
        <div id="dealsdiv">
            <div id="maindeal">

                <div id="deals">
                    <h2 class="deal">Deal Alerts</h2> <!-- Heading for the deals section -->
                    <p class="title">Enter e-mail address</p> <!-- Title for the input field -->
                </div>
                <input type="text"> <!-- Text input field for email address -->
                <button class="sub">SUBSCRIBE NOW</button> <!-- Subscribe button -->

            </div>
            <div id="action">
                <h2 class="actions">Actions</h2> <!-- Heading for the actions section -->
                <button>ORDER</button> <!-- Order button -->
                <button>CALL</button> <!-- Call button -->
            </div>
        </div>
    </div>
</body>

</html>
